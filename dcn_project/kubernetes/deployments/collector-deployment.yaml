apiVersion: apps/v1
kind: Deployment
metadata:
  name: dcn-collector
  namespace: dcn
  labels:
    app: dcn-collector
    component: collector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dcn-collector
  template:
    metadata:
      labels:
        app: dcn-collector
        component: collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dcn-serviceaccount
      containers:
        - name: collector
          image: yourorg/dcn-collector:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: COLLECTOR_POLL_INTERVAL
              value: "60"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "dcn-metrics"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ONTAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dcn-secrets
                  key: ONTAP_USERNAME
            - name: ONTAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dcn-secrets
                  key: ONTAP_PASSWORD
            - name: STORAGEGRID_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dcn-secrets
                  key: STORAGEGRID_USERNAME
            - name: STORAGEGRID_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dcn-secrets
                  key: STORAGEGRID_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: collector-config
      restartPolicy: Always
