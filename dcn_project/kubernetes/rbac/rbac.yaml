apiVersion: v1
kind: ServiceAccount
metadata:
  name: dcn-serviceaccount
  namespace: dcn
  labels:
    app: dcn
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dcn-role
  namespace: dcn
  labels:
    app: dcn
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dcn-rolebinding
  namespace: dcn
  labels:
    app: dcn
subjects:
- kind: ServiceAccount
  name: dcn-serviceaccount
  namespace: dcn
roleRef:
  kind: Role
  name: dcn-role
  apiGroup: rbac.authorization.k8s.io
