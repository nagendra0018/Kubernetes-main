apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo
  namespace: dev
  labels:
    app: cicd-demo
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
        environment: development
    spec:
      containers:
        - name: cicd-demo
          image: yourorg/cicd-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: APP_ENV
              value: "development"
            - name: APP_VERSION
              value: "1.0.0"
            - name: PORT
              value: "8000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
