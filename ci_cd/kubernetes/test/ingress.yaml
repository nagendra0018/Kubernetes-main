apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cicd-demo
  namespace: test
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: test.app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cicd-demo
                port:
                  number: 80
  tls:
    - hosts:
        - test.app.example.com
      secretName: test-tls-secret
